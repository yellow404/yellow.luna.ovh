{{ define "main" }}
<h1>{{ .Page.Title }}</h1>

{{ if and (isset .Params "image") .Params.image }}
    {{ $image := .Page.Resources.GetMatch .Params.image }}
    {{ with $image }}
        {{ printf `<img src="%s" alt="%s" class="img-responsive gallery-image">` .Title | safeHTML }}
    {{end}}
{{ end }}

{{ .Content }}

{{ end }}
